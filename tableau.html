<!DOCTYPE html>
<html>
<head>
  <title>Tableau</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">A</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>B</td>
                <td rowspan="2" valign="bottom">D</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>          
        </tbody>
    </table>        
</body>
</html>
